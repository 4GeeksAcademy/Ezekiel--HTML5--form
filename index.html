<!DOCTYPE html>
<html>
    <head>
        <title>Documents</title>
        
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <body>
            <form class="container border border-primary d-block">
                <div class="card">
            <h1>Payment form Example</h1>
            <div id="zick" class="alert alert-danger"> Some fields are missing </div>
            <div class="row">
                <div class="col-4">
                    <label for="Card#" class="form-label">Card#</label>
                    <input type="number" class="form-control" placeholder="xxxxxxxxxxxxxxin"/>
                </div>
                <div class="col-4">
                    <label for="CVC#" class="form-label">CVC#</label>
                    <input type="number" class="form-control" placeholder="xxxx"/>
                </div>
                <div class="col-4">
                    <label for="Amount" class="form-label">Amount</label>
                    <input type="number" class="form-control"/>
                </div>
                <div class="col-6">
                    <label for="First Name" class="form-label"> First Name</label>
                    <input type="text" class="form-control"/>
                </div>
                <div class="col-6">
                    <label for="Last Name" class="form-label"> Last Name</label>
                    <input type="type" class="form-control"/>
                </div>
                <div class="col-4">
                <label for="City" class="form-label">City</label>
                <input type="text" class="form-control"/>
                </div>
                <div class="col-4">
                    <label for="state" class="form-label">state</label>
                    <input type="number" class="form-control" placeholder="pick state"/>
                </div>
                <div class="col-4">
                    <label for="Postal code" class="form-label">Postal Code</label>
                    <input type="number" class="form-control"/>
                </div>
                <div class="row">
                    <div class="col-2">
                <h3> We Accept</h3>
                <i class="fa-solid fa-credit-card">
                    <i class="fab fa-cc-visa">
                        <i class="fab fa-cc-amex">
                            <i class="fab fa-cc-apple-pay"></i>
                        </i>
                    </i>
                </i>
                </div>
                <div class="d-flex flex-row-reverse">
                <div class="col-2">
                <h5> Message</h5>
                <textarea type="text" placeholder="add more"></textarea>
                <h6> Add more </h6>
                </div>
                </div>
                </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
            <script src="https://kit.fontawesome.com/bc80354a71.js" crossorigin="anonymous"></script>
            <div>
                <div class="d-flex flex-row-reverse">
            <button type ="button" class="btn btn-outline-primary">Submit</button>
            <button type="button" class="btn btn-outline-secondary"> Cancel</button>
                </div>
            </div>
            </form>
        </body>
    </head>
</html>
